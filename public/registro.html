<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BlogProject</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondo-registro">
     

    <!--SECCION 1-->
    <section id="formulario-registro">
        <form class="parte-texto" action="/validar" method="post" id="formulario-registro-envio">
            <h2 class="subtitulo-registro">CREA UNA NUEVA CUENTA</h2>
            <p> Ya tienes una cuenta? <b class="link-inicia-sesion"><a href="inicio.html">Inicia sesión</a></b></p>
            <h3 for="user">NOMBRE</h3>
            <input required name="user" id="user" class="input-formulario-registro" type="text" placeholder="Escriba su nombre">
            <h3 for="email">CORREO</h3>
            <input required name="email" id="email" class="input-formulario-registro" type="email" placeholder="Escriba su correo">
            <h3 for="password">CONTRASEÑA</h3>
            <input required name="password" id="password" class="input-formulario-registro" type="password" placeholder="Escriba su contraseña">
            <h3 for="username">NOMBRE DE USUARIO</h3>
            <input required name="username" id="username" class="input-formulario-registro" type="text" placeholder="Escriba su nombre de usuario">
            <br>
            <p id="mensajeError"></p>
            <button type="submit" id="boton-registro">REGISTRARME</button>
            <hr class="linea-registro">
            <div id="registro-con-correo">
                <div class="logo-correo"><img src="https://i.imgur.com/2QTJEjn.png" alt="logo-correo"></div>
            </div>
        </form>
        <div class="parte-imagen"><img src="https://i.imgur.com/s2qvC39.jpg" alt=""><a href="https://www.freepik.com/free-photo/light-bulb-ideas-creative-icon_17095205.htm#fromView=search&page=2&position=7&uuid=eafd41f4-f796-4bb7-b7ee-9e3fcbd60179">Image by rawpixel.com on Freepik</a></div>
    </section>
    <script src="registro.js"></script>
</body>
</html>
