<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BlogProject</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondo-registro">
     

    <!--SECCION 1-->
    <section id="formulario-registro">
        <div class="parte-texto">
            <h2 class="subtitulo-registro">CREA UNA NUEVA CUENTA</h2>
            <p> Ya tienes una cuenta? <b class="link-inicia-sesion"><a href="inicio.html">Inicia sesión</a></b></p>
            <h3>NOMBRE</h3>
            <input class="input-formulario-registro" type="text" placeholder="Escriba su nombre">
            <h3>CORREO</h3>
            <input class="input-formulario-registro" type="email" placeholder="Escriba su correo">
            <h3>CONTRASEÑA</h3>
            <input  class="input-formulario-registro" type="password" placeholder="Escriba su contraseña">
            <h3>NOMBRE DE USUARIO</h3>
            <input class="input-formulario-registro" type="text" placeholder="Escriba su nombre de usuario">
            <br>
            <button id="boton-registro">REGISTRARME</button>
            <hr class="linea-registro">
            <div id="registro-con-correo">
                <div class="logo-correo"><img src="images/icono-correo.png" alt="logo-correo"></div>
            </div>
        </div>
        <div class="parte-imagen"><img src="images/light-bulb-ideas-creative-icon.jpg" alt=""><a href="https://www.freepik.com/free-photo/light-bulb-ideas-creative-icon_17095205.htm#fromView=search&page=2&position=7&uuid=eafd41f4-f796-4bb7-b7ee-9e3fcbd60179">Image by rawpixel.com on Freepik</a></div>
    </section>
</body>
</html>
