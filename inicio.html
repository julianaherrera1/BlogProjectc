<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Inicio Sesion</title>
</head>
<body class="fondo-registro">
    
<!--SECCION 1-->
<section id="formulario-inicio-sesion">
    <div class="parte-imagen-inicio"><img src="images/light-bulb-ideas-creative-icon.jpg" alt=""><a href="https://www.freepik.com/free-photo/light-bulb-ideas-creative-icon_17095205.htm#fromView=search&page=2&position=7&uuid=eafd41f4-f796-4bb7-b7ee-9e3fcbd60179">Image by rawpixel.com on Freepik</a></div>
    <div class="parte-texto">
        <h2 class="subtitulo-registro">CREA UNA NUEVA CUENTA</h2>
        <p> No tienes una cuenta? <b class="link-inicia-sesion"><a href="registro.html">Registrate</a></b></p>
        <h3>CORREO</h3>
        <input class="input-formulario-registro" type="email" placeholder="Escriba su correo">
        <h3>CONTRASEÑA</h3>
        <input  class="input-formulario-registro" type="password" placeholder="Escriba su contraseña">
        <br>
        <button id="boton-registro">INICIAR SESION</button>
        <hr class="linea-registro">
        <div id="registro-con-correo">
            <div class="logo-correo"><img src="images/icono-correo.png" alt="logo-correo"></div>
        </div>
    </div>
</section>


</body>
</html>
